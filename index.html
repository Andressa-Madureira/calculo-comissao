<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Comissão</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="container">
            <h1>Cálculo de Comissão</h1>

            <form id="comissaoForm">
                <label for="inRecebido">Valor do Serviço R$:</label>
                <input type="number" id="inRecebido" min="0" step="0.01" required>

                <label for="inServico">Qual serviço foi realizado? </label>
                <input type="text" id="inServico" required>

                <label for="idMes" class="label">Selecione o Mês:</label>
                <input type="text" id="idMes" name="mes" placeholder="MM/YYYY" />

                <button type="submit" class="btn-comissao">Calcular Comissão</button>
            </form>

            <h2 id="resultado"></h2>

            <h3>Histórico de Comissões</h3>
            <label for="filtroMes">Filtrar por meses:</label>
            <select id="filtroMes" multiple>
               
            </select>
            <button onclick="filtrarHistorico()" class="btn-filtrar">Filtrar</button>
            

            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Ação</th>
                            <th>Data</th>
                            <th>Serviço</th>
                            <th>Valor da Venda</th>
                            <th>Comissão (40%)</th>
                        </tr>
                    </thead>
                    <tbody id="historicoTabela"></tbody>
                </table>
            </div>

            <button id="excluirSelecionados" onclick="excluirSelecionados()" class="btn-excluir">Excluir Selecionados</button>

            <h3>Total de Comissão <span id="totalComissao">R$ 0,00</span></h3>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
